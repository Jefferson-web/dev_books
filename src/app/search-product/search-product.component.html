<div class="container">
    <div style="text-align: center; margin-top: 20px;">
        <mat-form-field class="example-form-field" style="min-width: 400px;" >
            <mat-label>Search...</mat-label>
            <input matInput type="text" #searchInput>
            <button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchInput.value.length > 0" (click)="searchInput.value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <ul>
        <li *ngFor="let title of bookTitles">{{ title }}</li>
    </ul>
</div>
